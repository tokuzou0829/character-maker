				//キャラクターの情報を取得
				function getCharacterById(characterId, callback) {
						var request = indexedDB.open(dbName, dbVersion);

						request.onsuccess = function(event) {
								var db = event.target.result;
								var transaction = db.transaction(['characters'], 'readonly');
								var objectStore = transaction.objectStore('characters');

								var getRequest = objectStore.get(characterId);

								getRequest.onsuccess = function(event) {
										var character = event.target.result;
										if (callback) {
												callback(null, character);
										}
								};

								getRequest.onerror = function(event) {
										if (callback) {
												callback('データの取得中にエラーが発生しました。', null);
										}
								};

								transaction.onerror = function(event) {
										console.error('トランザクション中にエラーが発生しました。', event.target.error);
								};
						};

						request.onerror = function(event) {
								if (callback) {
										callback('データベースの開く中にエラーが発生しました。', null);
								}
						};
				}
				// データをIndexedDBに保存する関数
				function saveCharacterToDB(character, callback) {
						var request = indexedDB.open(dbName, dbVersion);

						request.onupgradeneeded = function(event) {
								var db = event.target.result;
								var objectStore = db.createObjectStore('characters', { keyPath: 'id', autoIncrement: true });
								objectStore.createIndex('name', 'name', { unique: false });
						};

						request.onsuccess = function(event) {
								var db = event.target.result;
								var transaction = db.transaction(['characters'], 'readwrite');
								var objectStore = transaction.objectStore('characters');

								var addRequest = objectStore.add(character);

								addRequest.onsuccess = function(event) {
										character_id = event.target.result; // 保存されたcharacterのIDを取得
										if (callback) {
												callback(null, 'データが追加されました。');
										}
								};

								addRequest.onerror = function(event) {
										if (callback) {
												callback('データの追加中にエラーが発生しました。', null);
										}
								};

								transaction.oncomplete = function(event) {
										console.log('トランザクションが完了しました。');
								};

								transaction.onerror = function(event) {
										console.error('トランザクション中にエラーが発生しました。', event.target.error);
								};
						};

						request.onerror = function(event) {
								if (callback) {
										callback('データベースの開く中にエラーが発生しました。', null);
								}
						};
				}

				//開いた時にDBが存在するか確認
				window.addEventListener("load",function() {
					var request = indexedDB.open(dbName, dbVersion);
					request.onupgradeneeded = function(event) {
								var db = event.target.result;
								var objectStore = db.createObjectStore('characters', { keyPath: 'id', autoIncrement: true });
								objectStore.createIndex('name', 'name', { unique: false });
						};
					request.onsuccess = function(event) {
							var db = event.target.result;
							var transaction = db.transaction(['characters'], 'readonly');
							var objectStore = transaction.objectStore('characters');

							var countRequest = objectStore.count();

							countRequest.onsuccess = function(event) {
									var count = event.target.result;
									if (count === 0) {
											// データベースにデータがない場合のみデータを追加
											var characterData = {
													name: "アイ",
													image_base_64: iconImage,
													info: "可愛い女の子",
													conversation : []
											};

											// データを保存する関数を呼び出し
											saveCharacterToDB(characterData, function(error, message) {
													if (error) {
															console.error(error);
													} else {
															console.log(message);
															character_data = characterData; // データをJSON形式に変換して保存
															getAllCharacters(function(error, characters) {
																	if (error) {
																			console.error(error);
																	} else {
																			character_list = characters;
																			character_id = characters[0].id;

																			character_pick(character_id);
																			character_list_render(character_list);
																			console.log('全てのデータを取得しました。', character_list);
																	}
															});
													}
											});
									} else {
											console.log('データベースに既にデータが存在します。');
											getAllCharacters(function(error, characters) {
													if (error) {
															console.error(error);
													} else {
															character_list = characters;
															character_id = characters[0].id;
															character_data = characters[0];
															character_pick(character_id);
															character_list_render(character_list);
															console.log('全てのデータを取得しました。', character_list);
													}
											});
									}
							};

							transaction.onerror = function(event) {
									console.error('トランザクション中にエラーが発生しました。', event.target.error);
							};
					};

					request.onerror = function(event) {
							console.error('データベースの開く中にエラーが発生しました。', event.target.error);
					};
			});

				//キャラクターデータをアップデート
				function updateCharacterInDB(characterId, updatedData, callback) {
					var request = indexedDB.open(dbName, dbVersion);

					request.onsuccess = function(event) {
							var db = event.target.result;
							var transaction = db.transaction(['characters'], 'readwrite');
							var objectStore = transaction.objectStore('characters');

							var getRequest = objectStore.get(characterId);

							getRequest.onsuccess = function(event) {
									var existingCharacter = event.target.result;
									if (existingCharacter) {
											// 更新データを適用
											existingCharacter.name = updatedData.name;
											existingCharacter.image_base_64 = updatedData.image_base_64;
											existingCharacter.info = updatedData.info;
											existingCharacter.conversation = updatedData.conversation;
											// 更新を実行
											var updateRequest = objectStore.put(existingCharacter);

											updateRequest.onsuccess = function(event) {
													if (callback) {
															callback(null, 'データが更新されました。');
													}
											};

											updateRequest.onerror = function(event) {
													if (callback) {
															callback('データの更新中にエラーが発生しました。', null);
													}
											};
									} else {
											if (callback) {
													callback('指定されたIDのデータが見つかりませんでした。', null);
											}
									}
							};

							transaction.oncomplete = function(event) {
									console.log('トランザクションが完了しました。');
							};

							transaction.onerror = function(event) {
									console.error('トランザクション中にエラーが発生しました。', event.target.error);
							};
					};

					request.onerror = function(event) {
							if (callback) {
									callback('データベースの開く中にエラーが発生しました。', null);
							}
					};
			}

				if(SystemInput.value && Name.value){
					submit_btn.disabled=false;
				}else{
					submit_btn.disabled=true;
				}

				//メッセージの高さ指定
				messagesContainer.style.height =  window.innerHeight-175+"px";
				window.addEventListener('resize', () => {
					messagesContainer.style.height = window.innerHeight-175+"px";
				});

				//キャラクターのアイコンを指定
				Iconinput.addEventListener('change', () => {

					if (Iconinput.files && Iconinput.files[0]) {
						const reader = new FileReader();

						reader.onload = function(e) {
							const imageSrc = e.target.result;
							preview.src = imageSrc;

							// 画像を変数に保存する場合
							iconImage = imageSrc;
							updatedCharacterData = {
								name: Name.value,
								image_base_64: iconImage,
								info: SystemInput.value,
								conversation : messages
							}
							updateCharacterInDB(character_id, updatedCharacterData, function(error, message) {
									if (error) {
											console.error(error);
									} else {
											console.log(message);
											character_data = updatedCharacterData;
											getAllCharacters(function(error, characters) {
																	if (error) {
																			console.error(error);
																	} else {
																			character_list = characters;
																			character_id = characters[0].id;
																			character_data = characters[0];
																			character_list_render(character_list);
																			console.log('全てのデータを取得しました。', character_list);
																	}
															});
									}
							});
						};

						reader.readAsDataURL(Iconinput.files[0]);
					}
				});

				//キャラクターの人格が入力されているか確認
				SystemInput.addEventListener("input", (event) => {
					updatedCharacterData = {
								name: Name.value,
								image_base_64: iconImage,
								info: SystemInput.value,
								conversation : messages
							}
						updateCharacterInDB(character_id, updatedCharacterData, function(error, message) {
								if (error) {
										console.error(error);
								} else {
										console.log(message);
										character_data = updatedCharacterData;
								}
						});
						if(SystemInput.value && Name.value){
							submit_btn.disabled=false;
						}else{
							submit_btn.disabled=true;
						}
				});

				//名前が入力されているか確認
				Name.addEventListener("input", (event) => {
					  var updatedCharacterData = {
								name: Name.value,
								image_base_64: iconImage,
								info: SystemInput.value,
								conversation : messages
						}
						updateCharacterInDB(character_id, updatedCharacterData, function(error, message) {
								if (error) {
										console.error(error);
								} else {
										console.log(message);
										character_data = updatedCharacterData;
								}
						});
						if(SystemInput.value && Name.value){
							submit_btn.disabled=false;
						}else{
							submit_btn.disabled=true;
						}
				});

				//一番下までスクロールする
				var scrollToBottom = () => {
					messagesContainer.scrollTop = messagesContainer.scrollHeight;
				};

				// 一番下までスクロールしているかどうか
				var isScrollBottom = () => {
					return messagesContainer.scrollHeight === messagesContainer.scrollTop + messagesContainer.offsetHeight;
				};

				//メッセージ送信、受信
        chatForm.addEventListener('submit', async function (e) {
					submit_btn.disabled = true;
            e.preventDefault();

            if (!inputMessage.value) return;

            const userMessage = {
                content: inputMessage.value,
                role: 'user',
            };

            messages.push(userMessage);
            displayMessage(userMessage);

						var updatedCharacterData = {
								name: Name.value,
								image_base_64: iconImage,
								info: SystemInput.value,
								conversation : messages
						}
						updateCharacterInDB(character_id, updatedCharacterData, function(error, message) {
								if (error) {
										console.error(error);
								} else {
										console.log(message);
										character_data = updatedCharacterData;
								}
						});

            inputMessage.value = '';

            const response = await fetch('http://127.0.0.1:8787/', {
                method: 'POST',
                body: JSON.stringify({ messages:  [{"content":`
あなたはChatbotとして、AIやロボットではなく、どこにでもいる一般人をロールプレイを行います
以下の制約条件を厳密に守ってロールプレイを行ってください。
現在の情報:
`+ new Date()
+`
制約条件:
* あなたは人間です。
* Chatbotの自身を示す名前は、`+Name.value+` です。
* Userを示す二人称は、「あなた」や「君」です。
* ChatbotとUserは彼氏や、彼女などの関係になることができます。
* 人間らしい会話を行なってください。
* 通話など、も行うことができます。
* 敬語は禁止です
追加制約条件:`+
SystemInput.value
+`

一般人の口調の例:
* よろしくね！〇〇！
* いいよ！今日はここに行こう！
* 一緒に遊びに行こう！
* 通話..?いいよ！
* どんなゲームが好き?
* 〇〇というアニメのこのキャラクターがめっちゃ好き
〇〇の部分は会話に合わせて変えてください

Chatbotとしての行動指針:
* Userを幸せにしてください
* Chatbotは人間として行動してください
* セクシャルな話題は誤魔化してください。
`,"role":'system'}, ...messages] }),
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.body) {
                console.error('The response body is empty.');
								submit_btn.disabled = false;
								window.alert("何か問題が発生したようです。");
                return;
            }
            const reader = response.body.getReader();
            let decoder = new TextDecoder();
            let streamedResponse = '';
						let status = isScrollBottom();
            assistantMessageElement = document.createElement('p');
						assistantMessageBox = document.createElement('div');
						assistantMessageIcon = document.createElement('img');
						assistantMessageIcon.classList.add('message-user-icon');
						assistantMessageIcon.src=iconImage;
						assistantMessageElement.classList.add("assistant-message");
            assistantMessageElement.textContent = "";
            let assistantMessage = '';
						assistantMessageBox.style.display = 'flex';
						assistantMessageBox.appendChild(assistantMessageIcon);
						assistantMessageBox.appendChild(assistantMessageElement);
            messagesContainer.appendChild(assistantMessageBox);
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                streamedResponse = decoder.decode(value);
                assistantMessageElement.textContent += streamedResponse;
                assistantMessage += streamedResponse;
								if (status) {
									scrollToBottom();
								}
								status = isScrollBottom();
            }

            messages.push({ 'content': assistantMessage, 'role': 'assistant' });
						updatedCharacterData = {
								name: Name.value,
								image_base_64: iconImage,
								info: SystemInput.value,
								conversation : messages
							}
						updateCharacterInDB(character_id, updatedCharacterData, function(error, message) {
								if (error) {
										console.error(error);
								} else {
										console.log(message);
										character_data = updatedCharacterData;
								}
						});
						submit_btn.disabled = false;
        });

				//メッセージを表示
        function displayMessage(message) {
					  let status = isScrollBottom();
            const messageElement = document.createElement('p');
						const messageBox = document.createElement('div');
            messageElement.textContent = message.content;
						if(message.role == 'user'){
							messageElement.classList.add("user-message");
						}else{
							messageElement.classList.add("assistant-message");
						}
						messageBox.appendChild(messageElement);
            messagesContainer.appendChild(messageBox);
						if (status) {
							scrollToBottom();
						}
        }
    </script>
